  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at bottom, #050d1e 0%, #000000 100%);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #00bfff;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 60px;
      background: url('https://images.unsplash.com/photo-1581091870632-02d8a3e87d30?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      color: white;
    }

    .hero h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background: #00bfff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .cta-button:hover {
      background: #0099cc;
    }

    .content-section {
      padding: 60px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #050d1e;
    }

    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1200px;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 10px;
      width: 500px;
    }

    .text-container {
      max-width: 600px;
      font-size: 22px;
      line-height: 1.7;
    }

    .text-container h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00bfff;
      margin-bottom: 20px;
      font-size: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      font-size: 14px;
      color: #aaa;
    }

    .contact-info h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .contact-info img {
      vertical-align: middle;
      height: 24px;
      margin-right: 8px;
    }
  </style>
</head>
